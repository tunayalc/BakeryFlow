{% extends "layout.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h3 class="mb-0"><i class="fas fa-envelope me-2"></i>Bize Ulaşın</h3>
                    <p class="mb-0 text-white-50">Görüş ve önerileriniz bizim için değerli.</p>
                </div>
                <div class="card-body p-5">

                    <div class="row mb-5 text-center">
                        <div class="col-md-4">
                            <div class="p-3 bg-light rounded h-100">
                                <i class="fas fa-phone fa-2x text-primary mb-3"></i>
                                <h5>Telefon</h5>
                                <p class="text-muted mb-0">{{ site_ayarlari.telefon }}</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="p-3 bg-light rounded h-100">
                                <i class="fas fa-map-marker-alt fa-2x text-primary mb-3"></i>
                                <h5>Adres</h5>
                                <p class="text-muted mb-0">{{ site_ayarlari.adres }}</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="p-3 bg-light rounded h-100">
                                <i class="fas fa-envelope fa-2x text-primary mb-3"></i>
                                <h5>E-Posta</h5>
                                <p class="text-muted mb-0">{{ site_ayarlari.email }}</p>
                            </div>
                        </div>
                    </div>

                    <form action="{{ url_for('iletisim') }}" method="POST">
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Konu</label>
                                <input type="text" name="konu" class="form-control" placeholder="Örn: Sipariş Durumu"
                                    required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Mesajınız</label>
                                <textarea name="mesaj" rows="5" class="form-control" required
                                    placeholder="Mesajınızı buraya yazın..."></textarea>
                            </div>
                            <div class="col-12 text-end">
                                <button type="submit" class="btn btn-primary btn-lg px-5">
                                    <i class="fas fa-paper-plane me-2"></i>Gönder
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
