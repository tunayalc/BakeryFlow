{% extends "layout.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4 text-center">Siparişi Tamamla</h2>

            <form action="{{ url_for('siparis_olustur') }}" method="POST">

                <!-- Adres Seçimi -->
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0"><i class="bi bi-geo-alt"></i> Teslimat Adresi Seçin</h5>
                    </div>
                    <div class="card-body">
                        {% if adresler %}
                        {% for adres in adresler %}
                        <div
                            class="form-check mb-3 p-3 border rounded {% if adres.varsayilan %}border-primary bg-light{% endif %}">
                            <input class="form-check-input ms-0 me-3" type="radio" name="adres_id"
                                id="adres{{ adres.id }}" value="{{ adres.id }}" {% if adres.varsayilan or loop.first
                                %}checked{% endif %} style="transform: scale(1.2);">
                            <label class="form-check-label w-100" for="adres{{ adres.id }}">
                                <span class="fw-bold d-block">{{ adres.adres_basligi }}</span>
                                <span class="text-muted">{{ adres.acik_adres }}</span>
                                {% if adres.varsayilan %}
                                <span class="badge bg-success ms-2">Varsayılan</span>
                                {% endif %}
                            </label>
                        </div>
                        {% endfor %}
                        {% else %}
                        <div class="alert alert-warning">
                            Kayıtlı adresiniz yok. <a href="{{ url_for('profil') }}">Profilim</a> sayfasından adres
                            ekleyin.
                        </div>
                        {% endif %}
                    </div>
                </div>

                <!-- Ödeme Yöntemi (Şimdilik Statik) -->
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0"><i class="bi bi-credit-card"></i> Ödeme Yöntemi</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="odeme_tipi" id="kapida" checked>
                            <label class="form-check-label" for="kapida">
                                Kapıda Nakit / Kredi Kartı
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Sipariş Notu -->
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0"><i class="fas fa-sticky-note"></i> Sipariş Notu</h5>
                    </div>
                    <div class="card-body">
                        <textarea class="form-control" name="siparis_notu" rows="3"
                            placeholder="Siparişinizle ilgili not ekleyebilirsiniz (Örn: Zili çalmayın, kapıya bırakın vb.)"></textarea>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg py-3 shadow">
                        ✅ Siparişi Onayla
                    </button>
                    <a href="{{ url_for('sepet') }}" class="btn btn-outline-secondary">Sepete Dön</a>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
