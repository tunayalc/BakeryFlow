{% extends "layout.html" %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-cogs me-2"></i>Site Ayarları</h2>
                <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i> Panele Dön
                </a>
            </div>

            <div class="card shadow">
                <div class="card-body p-4">
                    <form method="POST">
                        <h5 class="mb-3 text-primary">Genel Bilgiler</h5>
                        <div class="mb-3">
                            <label class="form-label">Site Başlığı (Navbar)</label>
                            <input type="text" name="site_baslik" class="form-control" value="{{ ayarlar.site_baslik }}"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Telefon Numarası</label>
                            <input type="text" name="telefon" class="form-control" value="{{ ayarlar.telefon }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">E-Posta Adresi</label>
                            <input type="email" name="email" class="form-control" value="{{ ayarlar.email }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Adres (Footer & İletişim)</label>
                            <textarea name="adres" rows="3" class="form-control">{{ ayarlar.adres }}</textarea>
                        </div>

                        <hr class="my-4">

                        <h5 class="mb-3 text-primary">Ana Sayfa (Hero Banner)</h5>
                        <div class="mb-3">
                            <label class="form-label">Büyük Başlık</label>
                            <input type="text" name="hero_baslik" class="form-control"
                                value="{{ ayarlar.hero_baslik }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Alt Slogan</label>
                            <input type="text" name="hero_alt_baslik" class="form-control"
                                value="{{ ayarlar.hero_alt_baslik }}">
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-save me-2"></i>Ayarları Kaydet
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
